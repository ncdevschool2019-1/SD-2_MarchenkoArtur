<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>
	<div class="container">
		<div id="autorisation">
			<form>
				<h1>Sign in</h1>
				<input type="login" name="login" placeholder="Login">
				<input type="password" name="password" placeholder="Password">
				<br>
				<input class="autorisation-submit" type="submit" value="Sign in" id="sign_in_button"> 
				<br>
				<input type="checkbox" name="checkbox" value="agree"><label class="check">Remember me</label>
			</form>
		</div>

		<div id="main_page">
			<div class="buttons">
		<input class="main_new_project" type="button" value="New project">
		<input class="main_new_task" type="button" value="New task">
		<input class="main_new_user" type="button" value="New user">
	</div>
	<div class="wrapper">
		<div class="table_wrap">
			<table class="table">
				<thead>
					<tr>
						<th>Project code</th>
						<th>Task</th>
						<th>Priority</th>
						<th>Status</th>
						<th>Created</th>
						<th>Updated</th>
						<th>Due Date</th>
						<th>Estimation</th>
						<th>Assignee</th>
						<th>Description</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Registration</td>
						<td>Max</td>
						<td>1</td>
						<td>17.03.2018</td>
						<td>17.03.2018</td>
						<td>20.03.2018</td>
						<td>3 days</td>
						<td>Marchenko</td>
						<td>Lorem ipsum dolor sit amet</td>
						<td>Button1</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>	
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
