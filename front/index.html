<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="index.js"></script>
	<title></title>
</head>
<body>
	<div class="container">
		<div id="autorisation">
			<form>
				<h1>Sign in</h1>
				<input type="login" name="login" placeholder="Login">
				<input type="password" name="password" placeholder="Password">
				<br>
				<input class="autorisation-submit" type="submit" value="Sign in" id="sign_in_button"> 
				<br>
				<input type="checkbox" name="checkbox" value="agree"><label class="check">Remember me</label>
			</form>
		</div>

		<div id="main_page">
			<div class="head_of_the_table">
				<label class="btn" for="modal-1">New Project</label>
				<label class="btn" for="modal-2">New Task</label>
				<label class="btn" for="modal-3">New User</label>
				<input type="filter" name="filter" placeholder="Filter">
				<div class="modal">
					<input class="modal-open" id="modal-1" type="checkbox" hidden>
					<div class="modal-wrap" aria-hidden="true" role="dialog">
						<label class="modal-overlay" for="modal-1"></label>
						<div class="modal-dialog">
							<div class="modal-header">
								<h2>New Project </h2>
							</div>
							<div class="modal-body">
								<input type="text"  placeholder="Code" class="field_input">
								<input type="text"  placeholder="Summary" class="field_input">
							</div>
							<div class="modal-footer">
								<label class="btn btn-primary" for="modal-1">Add</label>
							</div>
						</div>
					</div>
					<div class="modal">
						<input class="modal-open" id="modal-2" type="checkbox" hidden>
						<div class="modal-wrap" aria-hidden="true" role="dialog">
							<label class="modal-overlay" for="modal-2"></label>
							<div class="modal-dialog">
								<div class="modal-header">
									<h2>New Task</h2>
								</div>
								<div class="modal-body">
								<input type="text"  placeholder="Personal data" class="field_input">
								</div>
								<div class="modal-footer">
									<label class="btn btn-primary" for="modal-2">Add</label>
								</div>
							</div>
						</div>
					</div>
					<div class="modal">
						<input class="modal-open" id="modal-3" type="checkbox" hidden>
						<div class="modal-wrap" aria-hidden="true" role="dialog">
							<label class="modal-overlay" for="modal-3"></label>
							<div class="modal-dialog">
								<div class="modal-header">
									<h2>New User</h2>
								</div>
								<div class="modal-body">
									<input type="text"  placeholder="Code" class="field_input">
								<input type="text"  placeholder="Summary" class="field_input">
								<input type="text"  placeholder="Code" class="field_input">
								<input type="text"  placeholder="Summary" class="field_input">
								<input type="text"  placeholder="Code" class="field_input">
								<input type="text"  placeholder="Summary" class="field_input">
								</div>
								<div class="modal-footer">
									<label class="btn btn-primary" for="modal-3">Add</label>
								</div>
							</div>
						</div>
					</div>		
				</div>
			</div>
			<div class="wrapper">
				<div class="table_wrap">
					<table class="table">
						<thead>
							<tr>
								<th>Project code</th>
								<th>Task</th>
								<th>Priority</th>
								<th>Status</th>
								<th>Created</th>
								<th>Updated</th>
								<th>Due Date</th>
								<th>Estimation</th>
								<th>Assignee</th>
								<th>Description</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Registration</td>
								<td>Max</td>
								<td>1</td>
								<td>17.03.2018</td>
								<td>17.03.2018</td>
								<td>20.03.2018</td>
								<td>3 days</td>
								<td>Marchenko</td>
								<td>Lorem ipsum dolor sit amet</td>
								<td>Button1</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>	
		</div>
	</div>
	
</body>
</html>
